<!DOCTYPE html> 

<!-- Fig. 8.1: WhileCounter.html -->
<!-- Counter-controlled repetition. --> <html> 
    <head> 
         <meta charset = "utf-8"> 
         <title>Counter-Controlled Repetition</title> 
         <style>
             .button{
                background-color:rgba(255, 0, 0, 0.788);
                padding: 0 3px 0 3px;
                border-radius: 15px;
            }
            .button:hover{
                background-color:rgba(255, 0, 0, 0.788);
                padding: 0 3px 0 3px;
                border-radius: 15px; 
                box-shadow: black 0 3px 3px 0;
            }
            .left{
                width: 80px;
                width: 70px;
            }
         </style>
         <script> 
            function goBack() 
            {
                window.history.back();
            }
            
            var counter = 1; 
            // initialization 
            
            while ( counter <= 7 ) // repetition condition
            { document.writeln( "<p style = 'font-size: " + counter + "ex'>HTML5 font size " + counter + "ex</p>" ); ++counter; 
            // increment 
            } //end while 
            
         </script> 
    </head>
    <body>
        <button onclick="goBack()" class="button"><img class="left" src="left.png"></button>

    </body> 
</html>
