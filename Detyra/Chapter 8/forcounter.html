<!DOCTYPE html> 

<!-- Fig. 8.2: ForCounter.html --> 
<!-- Counter-controlled repetition with the for statement. -->
<html> 
    <head>  
        <meta charset="utf-8"> 
        <title>Counter-Controlled Repetition with the for statment.</title> 
        <script> 
            function goBack() 
            {
                window.history.back();
            }
            
            // Initialization, repetition condition and 
            // incrementing are all included in the for 
            // statement header. 
            for ( var counter = 1; counter <= 7; ++counter ) 
            document.writeln( "<p style = 'font-size: " + 
            counter + "ex'>HTML5 font size " + counter + "ex</p>" ); 
        </script> 
        <style>
            .button{
                background-color:rgba(255, 0, 0, 0.788);
                padding: 0 3px 0 3px;
                border-radius: 15px;
            }
            .button:hover{
                background-color:rgba(255, 0, 0, 0.788);
                padding: 0 3px 0 3px;
                border-radius: 15px; 
                box-shadow: black 0 3px 3px 0;
            }
            .left{
                width: 80px;
                width: 70px;
            }
        </style>
    </head>
    <body>
        <button onclick="goBack()" class="button"><img class="left" src="left.png"></button>
    </body> 
</html>
