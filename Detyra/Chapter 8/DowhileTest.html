<!DOCTYPE html> 

<!-- Fig. 8.9: DowhileTest.html --> 
<!-- Using the do...while repetition statement. --> 
<html> 
    <head> 
        <meta charset = "utf-8"> 
        <title>Using the do...while Repetition Statement</title> 
        <script> 
            function goBack() 
		{
			window.history.back();
		}
        
            var counter = 1; 
            
            do { 
                document.writeln( "<h" + counter + ">This is " + 
                    "an h" + counter + "level head" + "</h" + counter + ">" ); 
                ++counter; 
            } 
            while ( counter <= 6 ); 
        </script> 
        <style>
            .button{
                background-color:rgba(255, 0, 0, 0.788);
                padding: 0 3px 0 3px;
                border-radius: 15px;
            }
            .button:hover{
                background-color:rgba(255, 0, 0, 0.788);
                padding: 0 3px 0 3px;
                border-radius: 15px; 
                box-shadow: black 0 3px 3px 0;
            }
            .left{
                width: 80px;
                width: 70px;
            }
        </style>
    </head>
    <body>
        <button onclick="goBack()" class="button"><img class="left" src="left.png"></button>
    </body> 
</html>
