<!DOCTYPE html> 

<!-- Fig. 8.5: Sum.html --> 
<!-- Summation with the for repetition structure. --> 
<html>  
    <head> 
        <meta charset = "utf-8"> 
        <title>Sum the Even Integers from 2 to 100</title> 
        <style>
            .button{
                background-color:rgba(255, 0, 0, 0.788);
                padding: 0 3px 0 3px;
                border-radius: 15px;
            }
            .button:hover{
                background-color:rgba(255, 0, 0, 0.788);
                padding: 0 3px 0 3px;
                border-radius: 15px; 
                box-shadow: black 0 3px 3px 0;
            }
            .left{
                width: 80px;
                width: 70px;
            }
        </style>
        <script> 
            function goBack() 
            {
                window.history.back();
            }
            var sum = 0; 
            
            for (var number = 2; number<= 100; number += 2 )  
            sum += number; 
             
             document.writeln( "The sum of the even integers " + "from 2 to 100 is " + sum ); 

        </script> 
    </head>
    <body>
        <button onclick="goBack()" class="button"><img class="left" src="left.png"></button>

    </body> 
</html>
