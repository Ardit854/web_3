<!DOCTYPE html> 

<!-- Fig. 6.14: welcome5.html --> 
<!-- Using equality and relational operators. --> 
<html> 
<head> 
	<meta charset = "utf-8"> 
	<title>Using Relational Operators</title> 
	<script type = "text/javascript"> 
		function goBack() 
		{
			window.history.back();
		}
		var name; // string entered by the user 
		var now = new Date(); // current date and time 
		var hour = now.getHours(); // current hour (0-23) 

		// read the name from the prompt box as a string 
		name = window.prompt( "Please enter your name" ); 
		// determine whether it's morning 
		if ( hour < 12 ) 
			document.write( "<h1>Good Morning, ");

		//determine whether the time is PM 
		if ( hour > 12 )
		{

			// convert to a 12-hour clock 
			hour = hour -12; 

			// determine whether it is before 6 PM 
			if ( hour < 6 ) 
				document.write( "<h1>Good Afternoon, ");

			// determine whether it is after 6 PM 
			if ( hour >= 6 ) 
			document.write( "<h1>Good Evening, " ); 
		} // end if 
		document.writeln( name + ", welcome to JavaScript programming!</h1>" ); 
	</script>  
	<style>
		.button{
		background-color:rgba(255, 0, 0, 0.788);
		padding: 0 3px 0 3px;
		border-radius: 15px;
		}
		.button:hover{
			background-color:rgba(255, 0, 0, 0.788);
			padding: 0 3px 0 3px;
			border-radius: 15px; 
			box-shadow: black 0 3px 3px 0;
		}
		.left{
			width: 80px;
			width: 70px;
		}
	</style>
</head>
<body>
	<button onclick="goBack()" class="button"><img class="left" src="left.png"></button>

</body> 
</html>
