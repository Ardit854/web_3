<!DOCTYPE html>

<html> 
<head> 
	<meta charset="utf-8"> 
	<title>A First Program in JavaScript</title> 
	<script type = "text/javascript">

		document.writeln( 
			"<h1>Welcome to JavaScript Programming!</h1>" ); 
			function goBack() 
		{
			window.history.back();
		}
	</script>
	<style>
		.button{
		background-color:rgba(255, 0, 0, 0.788);
		padding: 0 3px 0 3px;
		border-radius: 15px;
		}
		.button:hover{
			background-color:rgba(255, 0, 0, 0.788);

			border-radius: 15px; 
			box-shadow: black 0 3px 3px 0;
		}
		.left{
			width: 80px;

		}

	<button onclick="goBack()" class="button"><img class="left" src="left.png"></button>
