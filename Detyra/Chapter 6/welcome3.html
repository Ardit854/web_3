<!DOCTYPE html> 

<!-- Fig. 6.3: welcome3.html --> 
<!-- Alert dialog displaying multiple lines. --> 
<html> 
<head> 
	<meta charset = "utf-8"> 
	<title>Printing Multiple Lines in a Dialog Box</title> 
	<script type = "text/javascript"> 
		function goBack() 
		{
			window.history.back();
		}
		window.alert( "Welcome to\nJavaScript\nProgramming!" ); 
	</script> 
	<style>
		.button{
		background-color:rgba(255, 0, 0, 0.788);
		padding: 0 3px 0 3px;
		border-radius: 15px;
		}
		.button:hover{
			background-color:rgba(255, 0, 0, 0.788);
			padding: 0 3px 0 3px;
			border-radius: 15px; 
			box-shadow: black 0 3px 3px 0;
		}
		.left{
			width: 80px;
			width: 70px;
		}
	</style>
</head> 
<body> 
	<button onclick="goBack()" class="button"><img class="left" src="left.png"></button>

	<p>Click Refresh (or Reload) to run this script again.</p> 
</body> 
</html>
