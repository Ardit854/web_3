<!DOCTYPE html> 
<!-- Fig. 6.5: welcome4.html -->
<!-- Prompt box used on a welcome screen --> 
<html> 
<head>  <meta charset="utf-8"> 
	<title>Using Prompt and Alert Boxes</title> 
	<script type = "text/javascript"> 
		function goBack() 
		{
			window.history.back();
		}

		 var name; // string entered by the user 

		 // read the name from the prompt box as a string 
		 name =window.prompt( "Please enter your name" );   

		 document.writeln( "<h1>Hello " + name + ", welcome to JavaScript programming!</h1>" ); 
	</script> 
	<style>
		.button{
		background-color:rgba(255, 0, 0, 0.788);
		padding: 0 3px 0 3px;
		border-radius: 15px;
		}
		.button:hover{
			background-color:rgba(255, 0, 0, 0.788);
			padding: 0 3px 0 3px;
			border-radius: 15px; 
			box-shadow: black 0 3px 3px 0;
		}
		.left{
			width: 80px;
			width: 70px;
		}
	</style>
</head>
<body>
	<button onclick="goBack()" class="button"><img class="left" src="left.png"></button>

</body> 
</html>
