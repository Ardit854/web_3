<!DOCTYPE html> 
	<!-- Fig. 4.1: inline.html -->
	<!-- Using inline styles --> 
<html> 
<head> 
	<meta charset = "utf-8">
	<title>Inline Styles</title> 
	<style>
		.button{
		background-color:rgba(255, 0, 0, 0.788);
		padding: 0 3px 0 3px;
		border-radius: 15px;
		}
		.button:hover{
			background-color:rgba(255, 0, 0, 0.788);
			padding: 0 3px 0 3px;
			border-radius: 15px; 
			box-shadow: black 0 3px 3px 0;
		}
		.left{
			width: 80px;
			width: 70px;
		}
	</style> 
	<script>
		function goBack() 
		{
			window.history.back();
		}
	</script> 
</head> 
<body> 
	<button onclick="goBack()" class="button"><img class="left" src="left.png"></button>

	<p>This text does not have any style applied to it.</p> 

	<!-- The style attribute allows you to declare -->
	<!-- inline styles. Separate multiple   -->
	<!-- style properties with a semicolon. --> 

	<p style = "font-size: 20pt;">This text has the <em>font-size</em> style applied to it, making it 20pt. 
	</p> 

	<p style = "font-size: 20pt; color: deepskyblue;"> This text has the <em>font-size</em> and <em>color</em> styles applied to it, making it 20pt and deep sky blue.</p> 
</body> 
</html>
