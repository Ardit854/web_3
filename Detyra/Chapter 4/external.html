<!DOCTYPE html> 
<!-- Fig. 4.8: external.html --> 
<!-- Linking an external style sheet. -->
<html> 
<head> 
	<meta charset = "utf-8"> 
	<title>Linking External Style Sheets</title>
	<link rel = "stylesheet" type = "text/css" href = "styles.css"> 
	<style>
		.button{
			background-color:rgba(255, 0, 0, 0.788);
			padding: 0 3px 0 3px;
			border-radius: 15px;
		}
		.button:hover{
			background-color:rgba(255, 0, 0, 0.788);
			padding: 0 3px 0 3px;
			border-radius: 15px; 
			box-shadow: black 0 3px 3px 0;
		}
		.left{
			width: 80px;
			width: 70px;
		}
	</style> 
	<script>
		function goBack() 
		{
			window.history.back();
		}
	</script> 
	
</head> 
<body> 
	<button onclick="goBack()" class="button"><img class="left" src="left.png"></button>

	<h1>Shopping list for <em>Monday</em>:</h1> 

	<ul> 
		<li>Milk</li> 
		<li>Bread 
			<ul> 
				<li>white bread</li>
				<li>Rye bread</li> 
				<li>Whole wheat bread</li> 
			</ul> 
		</li>
		<li>Carrots</li>
		<li>Yogurt</li>
		<li>Pizza <em>with mushrooms</em></li> 
	</ul> 

	<p><em>Go to the</em> 
		<a class = "nodec" href = "http://www.deitel.com"> 
		Grocery store</a> 
	</p> 
</body> 
</html>
