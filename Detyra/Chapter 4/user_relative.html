<!DOCTYPE html>

<!-- Fig. 4.22: user_relative.html-->
<!-- em measirement for text size.-->
<html>
	<head>
		<meta charset="utf-8">
		<title>User Styles</title>
		<style type="text/css">
			.note  {font-size: .75em; }
			.button{
				background-color:rgba(255, 0, 0, 0.788);
				padding: 0 3px 0 3px;
				border-radius: 15px;
			}
			.button:hover{
				background-color:rgba(255, 0, 0, 0.788);
				padding: 0 3px 0 3px;
				border-radius: 15px; 
				box-shadow: black 0 3px 3px 0;
			}
			.left{
				width: 80px;
				width: 70px;
			}
		</style> 
		<script>
			function goBack() 
			{
				window.history.back();
			}
		</script> 
			
	</head>
	<body>
		<button onclick="goBack()" class="button"><img class="left" src="left.png"></button>
		
		<p>Thanks for visiting my website.I hope you enjoy it.
		</p><p class="note">Please Note: This site will be
		moving soon. Please check periodically for updates.</p>	
	</body>
</html>
