<!DOCTYPE html> 

<!-- Fig. 4.17: dropdown.html --> 
<!-- CSS drop-down menu. --> 
<html> 
<head> 
	<meta charset = "utf-8"> 
	<title> Drop-Down Menu </title> 
	<style type = "text/css"> 
		body        { font-family: arial, sans-serif } 
		nav         { font-weight: bold; 
				      color: white; 
				      border: 2px solid royalblue; 
				      text-align: center; width: 10em;
				       background-color: royalblue; } 
		nav ul       { display: none; 
					   list-style: none; 
					   margin: 0; 
					   padding: 0; } 
		nav:hover ul { display: block}
		nav ul li    { border-top: 2px solid royalblue;
					   background-color: white; 
					   width: 10em; 
					   color: black; }   
		nav ul li:hover { background-color: powderblue; } 
		a               { text-decoration: none; }
		.button{
		background-color:rgba(255, 0, 0, 0.788);
		padding: 0 3px 0 3px;
		border-radius: 15px;
		}
		.button:hover{
			background-color:rgba(255, 0, 0, 0.788);
			padding: 0 3px 0 3px;
			border-radius: 15px; 
			box-shadow: black 0 3px 3px 0;
		}
		.left{
			width: 80px;
			width: 70px;
		}
	</style> 
	<script>
		function goBack() 
		{
			window.history.back();
		}
	</script> 
	
</head> 
<body> 
	<button onclick="goBack()" class="button"><img class="left" src="left.png"></button> <br><br>

	<nav>Menu 
		<ul> 
			<li><a href = "#">Home</a></li> 
			<li><a href = "#">News</a></li> 
			<li><a href = "">Articles</a></li> 
			<li><a href = "#">Blog</a></li> 
			<li><a href = "#">Contact</a></li>' 
		</ul> 
	</nav> 
</body> 
</html>
