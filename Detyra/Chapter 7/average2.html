<!DOCTYPE html>

<!-- Fig. 7.9: average2.html-->
<!-- Sentinel-controlled repetition to calculate a class average.-->
<html>
	<head>
		<meta charset="utf-8">
		<title>Class Average Program: Sentinel-controlled Repetition</title>
		<script>

			var total; // sum of gradesby use 
			var gradeCounter; // number of grades entered
			var grade; // grade typed (as a string)
			var gradeValue; // grade value (converted to integer)
			var average; // average of all grades

			// initalization phase
			total = 0; //clear total
			gradeCounter = 0; // prepare to loop

			//processing phase
			//prompt for input and read grade from user
			grade = window.prompt(
				"Enter Integer Grade, -1 to Quit:", "0" );

			// convert grade from a string to an integer
			gradeValue = parseInt( grade );

			while (gradeValue != -1)
			{
				//add gradeValue to tota;
				total = total + gradeValue;

				//add 1 to gradeCounter
				gradeCounter = gradeCounter + 1;

				//prompt for input and read grade from user
				grade = window.prompt(
					"Enter Integer Grade, -1 to Quit", "0" );

				//convert grade from a string to an integer 
				gradeValue = parseInt (grade );
		    }// end while	

				

				// termination phase
				if ( gradeCounter != 0)
				{
					average = total / gradeCounter;

					// display average of exam grades 
					document.writeln(
						"<h1>Class average is" + average + "</h1>" );
				}// end if
				else
					document.writeln( "<p>No grades were entered</p>" );
				
			function goBack() 
			{
				window.history.back();
			}
				
		</script>
		<style>
		.button{
			background-color:rgba(255, 0, 0, 0.788);
			padding: 0 3px 0 3px;
			border-radius: 15px;
		}
		.button:hover{
			background-color:rgba(255, 0, 0, 0.788);
			padding: 0 3px 0 3px;
			border-radius: 15px; 
			box-shadow: black 0 3px 3px 0;
		}
		.left{
			width: 80px;
			width: 70px;
		}
		</style>				
	</head>
	<body>
		<button onclick="goBack()" class="button"><img class="left" src="left.png"></button>	
	</body>
</html>
