<!DOCTYPE html>

<!-- Fig. 7.14: increment.html-->
<!-- Preincrementing and Postincrementing.-->
<html>
	<head>
		<meta charset="utf-8">
		<title>Preincrementing and Postincrementing</title>
		<script>

			var c;

			c = 5; 
			document.writeln("<h3>Postincrementing</h3>" );
			document.writeln("<p>" + c ); //prints 5
			// prints 5 then increments
			document.writeln( " " + c++ );
			document.writeln(" " + c + "</p>" ); // prints 6

			c = 5; 
			document.writeln("<h3>Postincrementing</h3>" );
			document.writeln("<p>" + c ); //prints 5
			// prints 5 then increments
			document.writeln( " " + ++c );
			document.writeln(" " + c + "</p>" ); // prints 6
			function goBack() 
			{
				window.history.back();
			}
		</script>
		<style>
			.button{
		background-color:rgba(255, 0, 0, 0.788);
		padding: 0 3px 0 3px;
		border-radius: 15px;
		}
		.button:hover{
			background-color:rgba(255, 0, 0, 0.788);
			padding: 0 3px 0 3px;
			border-radius: 15px; 
			box-shadow: black 0 3px 3px 0;
		}
		.left{
			width: 80px;
			width: 70px;
		}
		</style>
	</head>
	<body>
		<button onclick="goBack()" class="button"><img class="left" src="left.png"></button>	
			
	</body>
</html>
