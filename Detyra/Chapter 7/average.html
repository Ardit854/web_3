<!DOCTYPE html>

<!-- Fig. 7.7: average.html-->
<!-- Counter-controlled repetiton to calculate a class average.-->
<html>
	<head>
		<meta charset="utf-8">
		<title>Class Average Program</title>
		<script>
			function goBack() 
		{
			window.history.back();
		}

			var total; // sum of grades
			var gradeCounter; // number of grades entered
			var grade; // grade typed by user (as a string)
			var gradeValue; // grade value (converted to integer)
			var average; // average of all grades

			// initialization phase
			total = 0; // clear total
			gradeCounter= 1; // prepare to loop

			//processing phase
			while (gradeCounter <= 10 ) // loop 10 times
			{
				// prompt for input and read grade from user
				grade = window.prompt("Enter integer grade:", "0" );

				//convert grade from a string to an integer
				gradeValue = parseInt (grade );

				// add gradeValue to total 
				total = total + gradeValue

				//add 1 to gradeCounter
				gradeCounter = gradeCounter + 1;
			}// end while

			// termination phase
			average=total / 10; // calculate the average

			//display average of exam grades
			document.writeln(
				"<h1>Class average is "+ average + "</h1>")
		</script>
		<style>
			.button{
		background-color:rgba(255, 0, 0, 0.788);
		padding: 0 3px 0 3px;
		border-radius: 15px;
		}
		.button:hover{
			background-color:rgba(255, 0, 0, 0.788);
			padding: 0 3px 0 3px;
			border-radius: 15px; 
			box-shadow: black 0 3px 3px 0;
		}
		.left{
			width: 80px;
			width: 70px;
		}
		</style>	

	</head>
	<body>
		<button onclick="goBack()" class="button"><img class="left" src="left.png"></button>	
	</body>
</html>
