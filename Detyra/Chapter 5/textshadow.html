<!DOCTYPE html> 

<!-- Fig. 5.1: textshadow.html --> 
<!-- Text shadow in CSS3. --> 
<html> 
<head> 
	<meta charset = "utf-8"> 
	<title>Text Shadow</title> 
	<style type = "text/css"> 
		h1 
		{ text-shadow: -4px 4px 6px dimgrey; /*add shadow */
		  font-size: 400%; /*increasing the font size*/  
		}
		.button{
			background-color:rgba(255, 0, 0, 0.788);
			padding: 0 3px 0 3px;
			border-radius: 15px;
		}
		.button:hover{
			background-color:rgba(255, 0, 0, 0.788);
			padding: 0 3px 0 3px;
			border-radius: 15px; 
			box-shadow: black 0 3px 3px 0;
		}
		.left{
			width: 80px;
			width: 70px;
		}
	</style> 
	<script>
		function goBack() 
		{
			window.history.back();
		}
	</script> 
	
</head> 
<body> 
	<button onclick="goBack()" class="button"><img class="left" src="left.png"></button>

	<h1>Text Shadow</h1> 
</body> 
</html>
