<!DOCTYPE html> 

<!-- Fig. 5.7: textstroke.html --> 
<!-- Text stroke in CSS3. --> 
<html> 
<head> 
	<meta charset = "utf-8"> 
	<title>Text Stroke</title> 
	<style type = "text/css"> 
		h1 
		{ 
			color: lightcyan; 
			-webkit-text-stroke: 2px black;  /*vendor prefix*/  
			font-size: 500%;  /*increasing the font size*/ 
		} 
		.button{
			background-color:rgba(255, 0, 0, 0.788);
			padding: 0 3px 0 3px;
			border-radius: 15px;
		}
		.button:hover{
			background-color:rgba(255, 0, 0, 0.788);
			padding: 0 3px 0 3px;
			border-radius: 15px; 
			box-shadow: black 0 3px 3px 0;
		}
		.left{
			width: 80px;
			width: 70px;
		}
	</style> 
	<script>
		function goBack() 
		{
			window.history.back();
		}
	</script> 
	
</head> 
<body> 
	<button onclick="goBack()" class="button"><img class="left" src="left.png"></button>

	<h1>Text Stroke</h1> 
</body> 
</html>
