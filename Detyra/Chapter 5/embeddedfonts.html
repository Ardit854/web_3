<!DOCTYPE html> 

<!-- Fig. 5.15: embeddedfonts.html --> 
<!-- Embedding fonts for use in your web page. --> 
<html> 
<head> 
	<meta charset = "utf-8"> 
	<title>Embedded Fonts</title> 
	<link href = 'http://fonts.googleapis.com/css?family=Calligraffitti' rel = 'stylesheet' type = 'text/css'> 
	<style type = "text/css"> 
		body 
		{
			font-family: "Calligraffitti"; 
			font-size: 48px; 
			text-shadow: 3px 3px 3px DimGrey; 
		} 
		.button{
			background-color:rgba(255, 0, 0, 0.788);
			padding: 0 3px 0 3px;
			border-radius: 15px;
		}
		.button:hover{
			background-color:rgba(255, 0, 0, 0.788);
			padding: 0 3px 0 3px;
			border-radius: 15px; 
			box-shadow: black 0 3px 3px 0;
		}
		.left{
			width: 80px;
			width: 70px;
		}
	</style> 
	<script>
		function goBack() 
		{
			window.history.back();
		}
	</script> 
	
</head>
<body> 
	<button onclick="goBack()" class="button"><img class="left" src="left.png"></button>

	<div> 
		<b>Embedding the Google web font "Calligraffitti"</b> 
	</div> 
</body> 
</html>
