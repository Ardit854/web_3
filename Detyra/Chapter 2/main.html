<!DOCTYPE html>

<!-- Fig. 2.1: main.html -->
<!-- First HTML5 example. -->
<html>
	<head>
		<meta charset="utf-8">
		<title>Welcome</title>
		<style>
			.button{
				background-color:rgba(255, 0, 0, 0.788);
				padding: 0 3px 0 3px;
				border-radius: 15px;
			}
			.button:hover{
				background-color:rgba(255, 0, 0, 0.788);
				padding: 0 3px 0 3px;
				border-radius: 15px; 
				box-shadow: black 0 3px 3px 0;
			}
			.left{
				width: 80px;
				width: 70px;
			}
		</style> 
		<script>
			function goBack() 
			{
				window.history.back();
			}
		</script> 
		
	</head>

	 <body>
		<button onclick="goBack()" class="button"><img class="left" src="left.png"></button>

		<p>Welcome to HTML5!</p>
	</body>
</html>
