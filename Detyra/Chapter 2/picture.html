<!DOCTYPE html>

<!-- Fig. 2.6: picture.html -->
<!-- Including images in HTML% files. --> 
<html>
	<head>
		<meta charset="utf-8">
		<title>Images</title>
		<style>
			.button{
				background-color:rgba(255, 0, 0, 0.788);
				padding: 0 3px 0 3px;
				border-radius: 15px;
			}
			.button:hover{
				background-color:rgba(255, 0, 0, 0.788);
				padding: 0 3px 0 3px;
				border-radius: 15px; 
				box-shadow: black 0 3px 3px 0;
			}
			.left{
				width: 80px;
				width: 70px;
			}
		</style> 
		<script>
			function goBack() 
			{
				window.history.back();
			}
		</script> 
		
	</head>

	<body>
		<button onclick="goBack()" class="button"><img class="left" src="left.png"></button>

		<p>
			<img src= "cpphtp.png"  width= "92" height = "120" alt = "C++ How to Program book cover">
			<img src= "jhtp.png"  width= "92" height = "120" alt = "Java How to Program book cover">
		</p>
	</body>
</html>
