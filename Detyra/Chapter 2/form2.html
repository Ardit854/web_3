<!DOCTYPE html>

<!-- Fig. 2.15: form2.html -->
<!-- Form using a varienty of components. --> 
<html>
	<head>
		<meta charset="utf-8">
		<title>More Forms</title>
		<style>
			.button{
			background-color:rgba(255, 0, 0, 0.788);
			padding: 0 3px 0 3px;
			border-radius: 15px;
			}
			.button:hover{
				background-color:rgba(255, 0, 0, 0.788);
				padding: 0 3px 0 3px;
				border-radius: 15px; 
				box-shadow: black 0 3px 3px 0;
			}
			.left{
				width: 80px;
				width: 70px;
			}
		</style> 
		<script>
			function goBack() 
			{
				window.history.back();
			}
		</script> 
		
	</head>

	<body>
		<button onclick="goBack()" class="button"><img class="left" src="left.png"></button>

		<h1>Feedback Form</h1>
		<p>Please fill out this form to help us improve our site.</p>

		<form method="post" action="http://www.deitel.com">
			<input type="hidden" name="recipent" value="deitel@deitel.com">
			<input type="hidden" name="subject" value="Feedback Form">
			<input type="hidden" name="redirect" value="main.html">
			<p><label>Name:
				<input type="text" name="name" size="25">
				</label></p>
			<!-- <textarea> creates a multiline textbox -->
			<p><label>Coments:<br>
				<textarea name="comments" rows="4" cols="36">Enter Coments here </textarea>
			</label></p>

			<!-- <input type="password"> inserts a  -->
			<!-- textbox whose display is masked with -->
			<!-- astrisk characters -->
			<p><label>E-mail Addres:
				<input type="password" name="email" size="25">
			</label></p>

			<p>
				<strong>Things you liked:</strong><br>

				<label>Site design
					<input type="checkbox" name="thingsliked" value="Design"></label>
				<label>Links
					<input type="checkbox" name="thingsliked" value="Links"></label>
					<label>Images
						<input type="checkbox" name="thingslliked" value="Images"></label>
					<label>Source code
						<input type="checkbox" name="thingsliked" value="code"></label>
			</p>

			<!-- <input type="radio"> creates a radio -->
			<!-- button, the difference betwen radio buttons -->
			<!-- and checkboxes is tha only one rado button --> 
			<!-- in a group can be selected. -->
			<p>
				<strong>How did you get to our site?:</strong><br>

				<label>Search engine
					<input type="radio" name="howtosite" value="search engine" checked></label>
				<label>Links form another site
					<input type="radio" name="howtosite" value="link"></label>
				<label>Deitel.com Web sites
					<input type="radio" name="howtosite" value="Deitel.com"></label>
				<label>Reference in a book 
					<input type="radio" name="howtosite" value="book"></label>
				<label>other
					<input type="radio" name="howtosite" value="other"></label>
			</p>

			<p>
				<label>Rate our site:

					<!-- the <select> tag presents a drop-down -->
					<!-- list with choices indicated by the -->
					<!-- <option> tags  -->
					<select name="rating">
						<option selected>Amazing</option>
						<option>10</option>
						<option>9</option>
						<option>8</option>
						<option>7</option>
						<option>6</option>
						<option>5</option>
						<option>4</option>
						<option>3</option>
						<option>2</option>
						<option>1</option>
						<option>Awful</option>
					</select>
				</label>
			</p>
			<p>
				<input type="submit" value="Submit">
				<input type="reset" value="Clear">
			</p>
		</form>
	</body>
</html>
