<!DOCTYPE html>

<!-- Fig. 2.7: nav.html -->
<!-- Images as link anchors. --> 
<html>
	<head>
		<meta charset="utf-8">
		<title>Navigation Bar</title>
		<style>
			.button{
				background-color:rgba(255, 0, 0, 0.788);
				padding: 0 3px 0 3px;
				border-radius: 15px;
			}
			.button:hover{
				background-color:rgba(255, 0, 0, 0.788);
				padding: 0 3px 0 3px;
				border-radius: 15px; 
				box-shadow: black 0 3px 3px 0;
			}
			.left{
				width: 80px;
				width: 70px;
			}
		</style> 
		<script>
			function goBack() 
			{
				window.history.back();
			}
		</script> 
		
	</head>

	<body>
		<button onclick="goBack()" class="button"><img class="left" src="left.png"></button>
		
		<p>

			</a>

			<a href="list.html">

			</a>

			<a href="contact.html">
				<img src="buttons/contact.jpg" width = "65" height="50" alt="Contact Me">	
			</a>

			<a href="table1.html">
				<img src="buttons/table.jpg" width = "65" height="50" alt="Tables Page">	
			</a>

			<a href="form.html">
				<img src="buttons/form.jpg" width = "65" height="50" alt="Feedback Form">	
			</a>

		</p>
	</body>
</html>
