<!DOCTYPE html>

<!-- Fig. 2.3: links.html -->
<!-- Linking to other web pages. -->
<html>
	<head>
		<meta charset="utf-8">
		<title>Links</title>
		<style>
			.button{
				background-color:rgba(255, 0, 0, 0.788);
				padding: 0 3px 0 3px;
				border-radius: 15px;
			}
			.button:hover{
				background-color:rgba(255, 0, 0, 0.788);
				padding: 0 3px 0 3px;
				border-radius: 15px; 
				box-shadow: black 0 3px 3px 0;
			}
			.left{
				width: 80px;
				width: 70px;
			}
		</style> 
		<script>
			function goBack() 
			{
				window.history.back();
			}
		</script> 
		
	</head>

	<body>
		<button onclick="goBack()" class="button"><img class="left" src="left.png"></button>

		<h1>Here are my favorite sites:</h1>
		<p><strong>Click a name to visit that site.</strong></p>
		
		<!-- create four hyperlinks -->
		<p><a href= "http://www.facebook.com">Facebook</a></p>
		<p><a href= "http://www.twitter.com">Twitter</a></p>
		<p><a href= "http://foursquare.com">Foursquare</a></p>
		<p><a href= "http://www.google.com">Google</a></p>
	</body>
</html>
