<!DOCTYPE html>

<!-- Fig. 2.10: links2.html -->
<!-- Unordered list containing hyperlinks. --> 
<html>
	<head>
		<meta charset="utf-8">
		<title>Links</title>
		<style>
			.button{
		background-color:rgba(255, 0, 0, 0.788);
		padding: 0 3px 0 3px;
		border-radius: 15px;
		}
		.button:hover{
			background-color:rgba(255, 0, 0, 0.788);
			padding: 0 3px 0 3px;
			border-radius: 15px; 
			box-shadow: black 0 3px 3px 0;
		}
		.left{
			width: 80px;
			width: 70px;
		}
	</style> 
	<script>
		function goBack() 
		{
			window.history.back();
		}
	</script> 
	
	</head>

	<body>
		<button onclick="goBack()" class="button"><img class="left" src="left.png"></button>

		<h1>Here are my favorite sites</h1>
		<p><strong>Click on a name to go to that page</strong></p>

		<!-- create an unordered list -->
		<ul>
			<!-- the list contains four list items -->
			<li><a href="http://www.youtube.com">Youtube</a></li>
			<li><a href="http://www.wikipedia.org">Wikipedia</a></li>
			<li><a href="http://www.amazon.com">Amazon</a></li>
			<li><a href="http://www.linkedin.com">Linkedin</a></li>
		</ul>
	</body>
</html>
