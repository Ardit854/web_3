<!DOCTYPE html>

<!-- Fig. 2.13: table2.html -->
<!-- Complex HTML5 table. --> 
<html>
	<head>
		<meta charset="utf-8">
		<title>Tables</title>
		<style>
			.button{
			background-color:rgba(255, 0, 0, 0.788);
			padding: 0 3px 0 3px;
			border-radius: 15px;
			}
			.button:hover{
				background-color:rgba(255, 0, 0, 0.788);
				padding: 0 3px 0 3px;
				border-radius: 15px; 
				box-shadow: black 0 3px 3px 0;
			}
			.left{
				width: 80px;
				width: 70px;
			}
		</style> 
		<script>
			function goBack() 
			{
				window.history.back();
			}
		</script> 
		
	</head>

	<body>
		<button onclick="goBack()" class="button"><img class="left" src="left.png"></button>

		<h1>Table Example: Spanning Rows and Columns</h1>

		<table border="1">
			<caption>A more complex sample table</caption>
			<thead>
				<!-- rowspans and colspans merge the specified -->
				<!-- number of cells vertically or horizontally -->
				<tr>
					<!-- merge two rows -->
					<th rowspan="2">
						<img src="camel.png" wwidth="205" height="167" alt="Picture of a camel">	
					</th>

					<!-- merge four columns -->

					<th colspan="4">
						<strong>Camelid comparison</strong><br>
						Approximate as of 10/2011
					</th>
				</tr>
				<tr>
					<th># of humps</th>
					<th>Indigenous region</th>
					<th>Spits?</th>
					<th>Produces wool?</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Camels (bacterian)</th>
					<td>2</td>
					<td>Africa/Asia</td>
					<td>Yes</td>
					<td>Yes</td>
				</tr>
				<tr>
					<th>Llamas</th>
					<th>1</th>
					<th>Andes Mountains</th>
					<td>Yes</td>
					<td>Yes</td>
				</tr>
			</tbody>

		</table>
	</body>
</html>
