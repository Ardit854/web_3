<!DOCTYPE html>

<!-- Fig. 2.2: heading.html -->
<!-- Heading elements h1 through h6. -->
<html>
	<head>
		<meta charset="utf-8">
		<title>Headings</title>
		<style>
			.button{
			background-color:rgba(255, 0, 0, 0.788);
			padding: 0 3px 0 3px;
			border-radius: 15px;
			}
			.button:hover{
				background-color:rgba(255, 0, 0, 0.788);
				padding: 0 3px 0 3px;
				border-radius: 15px; 
				box-shadow: black 0 3px 3px 0;
			}
			.left{
				width: 80px;
				width: 70px;
			}
		</style> 
		<script>
			function goBack() 
			{
				window.history.back();
			}
		</script> 
		
	</head>

	<body>
		<button onclick="goBack()" class="button"><img class="left" src="left.png"></button>

		<h1>Level 1 heading</h1>
		<h2>Level 2 heading</h2>
		<h3>Level 3 heading</h3>
		<h4>Level 4 heading</h4>
		<h5>Level 5 heading</h5>
		<h6>Level 6 heading</h6>
	</body>
</html>
