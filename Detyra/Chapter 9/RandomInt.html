<!DOCTYPE html> 

<!-- Fig. 9.4: RandomInt.html --> 
<!-- Random integers, shifting and scaling. --> 
<html> 
    <head> 
        <meta charset = "utf-8"> 
        <title>Shifted and Scaled Random Integers</title> 
        <style type = "text/css"> 
            p, ol { margin: 0; } 
            li    { display: inline; margin-right: 10px; }
            .button{
			background-color:rgba(255, 0, 0, 0.788);
			padding: 0 3px 0 3px;
			border-radius: 15px;
		}
		.button:hover{
			background-color:rgba(255, 0, 0, 0.788);
			padding: 0 3px 0 3px;
			border-radius: 15px; 
			box-shadow: black 0 3px 3px 0;
		}
		.left{
			width: 80px;
			width: 70px;
		}
        </style> 
        <script>
            function goBack() 
            {
                window.history.back();
            }
            var value; 
            
            document.writeln( "<p>Random Numbers</p><ol>" ); 
                
            for ( var i = 1; i <= 30; ++i ) 
            {
                value = Math.floor( 1 + Math.random() * 6 ); 
                document.writeln( "<li>" + value + "</1i>" ); 
            } // end for

            document.writeln( "</ol>" ); 
        </script> 
    </head> 
    <body>
        <button onclick="goBack()" class="button"><img class="left" src="left.png"></button>
    </body> 
</html>
