<!DOCTYPE html> 

<!-- Fig. 9.12: FactorialTest.html --> 
<!-- Factorial calculation with a recursive function. --> 
<html> 
    <head> 
        <meta charset = "utf-8"> 
        <title>Recursive Factorial Function</title> 
        <style type = "text/css"> 
           p { margin: 0px; } 
           .button{
			background-color:rgba(255, 0, 0, 0.788);
			padding: 0 3px 0 3px;
			border-radius: 15px;
            }
            .button:hover{
                background-color:rgba(255, 0, 0, 0.788);
                padding: 0 3px 0 3px;
                border-radius: 15px; 
                box-shadow: black 0 3px 3px 0;
            }
            .left{
                width: 80px;
                width: 70px;
            }
        </style> 
        <script>
            function goBack() 
            {
                window.history.back();
            }
            var output = ""; // stores the output 
            
            // calculates factorials of 0 - 10 
            function calculateFactorials() 
            { 
                for ( var i = 0; i <= 10; ++i ) 
                    output += "<p>" + i + "! = " + factorial( i) + "</p>"; 
                    
                    document.getElementById( "results" ).innerHTML = output; 
            } // end function calculateFactorials
            
            // Recursive definition of function factorial 
            function factorial( number ) 
            { 
                if ( number < 1) // base case 
                    return 1; 
                    else 
                        return number * factorial( number - 1); 
            }// end function factorial 
            
            window.addEventListener( "load", calculateFactorials, false ); 
        </script> 
    </head> 
    <body> 
        <button onclick="goBack()" class="button"><img class="left" src="left.png"></button>
        <hl>Factorials of 0 to 10</hl> 
        <div id = "results"></div> 
    </body> 
</html>
